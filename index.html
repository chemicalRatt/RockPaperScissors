<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="./style.css">
    <script type="text/javascript" src="./RockPaperScissors.js" defer></script>
    <title>Rochambeau</title>
</head>
<body>
    <div class="root">
        <div class="container" id="choice-container">
            <div class="container" id="player-choice">PLAYER</div>
            <div class="container" id="cpu-choice">CPU</div>
        </div>
        <div class="container" id="dialog">Make a selection...</div>
        <div class="container" id="button-container">
            <button id="rock">Rock</button>
            <button id="paper">Paper</button>
            <button id="scissors">Scissors</button>
        </div>
        <div class="container" id="score-container">
            <div id="player-score">Player: 0</div>
            <div id="cpu-score">CPU: 0</div>
        </div>
    </div>
</body>
</html>
